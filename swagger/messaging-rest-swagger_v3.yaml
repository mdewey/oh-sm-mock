definitions:
  Attachment:
    type: "object"
    properties:
      name:
        type: "string"
        description:
          "The name of the attachment. Supported HTTP methods.\nGET@(/*):\
          \ This field will be returned.\n"
      mediaIdentifier:
        type: "string"
        description:
          "The media identifier of the attachment. Supported HTTP methods.\n\
          GET@(/*): This field will be returned.\n"
      mediaVersion:
        type: "integer"
        format: "int32"
        description:
          "The media version of the attachment.Supported HTTP methods.\n\
          GET@(/*): This field will be returned.\n"
    description: "Message Attachment"
  EMail:
    type: "object"
    properties:
      address:
        type: "string"
        description:
          "The secure e-mail address. An e-mail address has a length limitation\
          \ of 256 bytes per RFC 5321 4.5.3.1.3. This is not a requirement, but strongly\
          \ suggested since destination e-mail servers may reject the communication\
          \ when the value is longer.\n Supported HTTP methods.\nGET@(/*): This field\
          \ will be returned.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ Must be populated with a valid e-mail address, otherwise, a 400/Bad Request\
          \ status will be returned."
    description: "E-Mail Address."
  Message:
    type: "object"
    properties:
      idUrl:
        type: "string"
        description:
          "URI of this message. Supported HTTP methods.\nGET@(/*): This\
          \ field will be returned.\n"
      id:
        type: "string"
        description:
          "The identifier for this message. Supported HTTP methods.\nGET@(/*):\
          \ This field will be returned .\n"
      subject:
        type: "string"
        description:
          "The subject of the message. Supported HTTP methods.\nGET: This\
          \ field will be returned.\n"
      personSenderId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the person sender of this message. Supported\
          \ HTTP methods.\nGET: This field will be returned if available.\n"
      personnelSenderId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the personnel sender of this message. Supported\
          \ HTTP methods.\nGET: This field will be returned if available.\n"
      poolSenderId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the pool sender of this message. Supported\
          \ HTTP methods.\nGET: This field will be returned if available.\n"
      createDate:
        type: "string"
        format: "date-time"
        description:
          "The date the message was created. The ISO 8601 'Combined date\
          \ and time in UTC' format is used to specify the date and time value, excluding\
          \ milliseconds. Supported HTTP methods.\nGET: This field will be returned.\n"
      reminderDate:
        type: "string"
        format: "date-time"
        description:
          "The reminder date of the message. The ISO 8601 'Combined date\
          \ and time in UTC' format is used to specify the date and time value, excluding\
          \ milliseconds. Supported HTTP methods.\nGET: This field will be returned\
          \ if available.\n"
      messageType:
        type: "string"
        description:
          "The type of the message. Supported HTTP methods.\nGET: This\
          \ field will be returned.\n"
        enum:
          - "MESSAGE"
          - "REMINDER"
      priority:
        type: "string"
        description:
          "The priority of the message. Supported HTTP methods.\nGET: This\
          \ field will be returned.\n"
        enum:
          - "STAT"
          - "ROUTINE"
      status:
        type: "string"
        description:
          "The status of the message. Supported HTTP methods.\nGET: This\
          \ field will be returned.\n"
        enum:
          - "UNREAD"
          - "OPENED"
          - "ONHOLD"
          - "DELETED"
          - "UNKNOWN"
      attachments:
        type: "array"
        description:
          "Array of attachment objects for this message. Supported HTTP\
          \ methods.\nGET@(/{authority}/patients/{patientId}/outbox/messages):The\
          \ field will not be returned.\nGET@(/{authority}/patients/{patientId}/outbox/messages/{messageIds}):\
          \ The field will be returned on messages that have attachments.\nGET@(/{authority}/patients/{patientId}/inbox/messages):\
          \ The field will be returned on messages that have attachments.\nGET@(/{authority}/patients/{patientId}/inbox/messages/{messageIds}):\
          \ The field will be returned on messages that have attachments.\n"
        items:
          $ref: "#/definitions/Attachment"
      receivers:
        type: "array"
        description:
          "Array of receivers for this message. Supported HTTP methods.\n\
          GET: This field will be returned if available.\n"
        items:
          $ref: "#/definitions/Receiver"
      ccReceivers:
        type: "array"
        description:
          "Array of carbon copy receiver objects for this message. Supported\
          \ HTTP methods.\nGET: This field will be returned if available.\n"
        items:
          $ref: "#/definitions/Receiver"
      referenceId:
        type: "string"
        description:
          "The reference identifier of this message. This identifier will\
          \ be included in the Message referenceIds array of related messages when\
          \ this message preceded the related message through links in a conversation.\
          \ Supported HTTP methods.\nGET: This field will be returned.\n"
      emailSender:
        description:
          "The information of the E-Mail sender of this message. Supported\
          \ HTTP methods.\nGET: This field will be returned if available.\n"
        $ref: "#/definitions/EMail"
      sensitivity:
        description:
          "This field contains the information indicating how sensitive\
          \ the information in the message is and allows consumer to know the sender's\
          \ intention of which accounts associated to the patient may view / interact\
          \ with the message. Supported HTTP methods.\nGET: This field will be returned\
          \ on messages that have associated portal user ids to limit message access.\n"
        $ref: "#/definitions/Sensitivity"
      responsiblePersonnelId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the personnel used for MU3 Reporting.\nGET:\
          \ This field will be returned if available.\n"
      patientId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the patient associated to this message. Supported\
          \ HTTP methods:\nGET@(/*):This field may be returned.\n"
      encounterId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the encounter associated to this message.Supported\
          \ HTTP methods:\nGET@(/*):This field may be returned.\n"
      text:
        type: "string"
        description:
          "The text of this message in Rich Text Format. Supported HTTP\
          \ methods:\nGET@(/*):This field may be returned. May return the RTF markup\
          \ as non-standard concatenated RTF blocks when the message is saved to chart.\
          \ These text blocks are returned separately in the TextSection array.\n"
      updateDate:
        type: "string"
        format: "date-time"
        description:
          "Date this message was last updated. The ISO 8601 'Combined date\
          \ and time in UTC' format is used to specify the date and time value, excluding\
          \ milliseconds. Supported HTTP methods:\nGET@(/*):This field will be returned.\n"
      dueDate:
        type: "string"
        format: "date-time"
        description:
          "The due date of this message. The ISO 8601 'Combined date and\
          \ time in UTC' format is used to specify the date and time value, excluding\
          \ milliseconds. Supported HTTP methods:\nGET@(/*):This field may be returned.\n"
      openUrl:
        type: "string"
        description:
          "URL for opening this message. Supported HTTP methods:\nGET@(/*):This\
          \ field will be returned.\n"
      deleteUrl:
        type: "string"
        description:
          "URL for deleting this message. Supported HTTP methods:\nGET@(/*):This\
          \ field may be returned.\n"
      unreadUrl:
        type: "string"
        description:
          "URL for marking this message as UNREAD. Supported HTTP methods:\n\
          GET@(/*): This field may be returned.\n"
      replyUrl:
        type: "string"
        description:
          "URL for replying to this message. Supported HTTP Methods:\n\
          GET@(/*): This field may be returned.\n"
      previousMessageId:
        type: "string"
        description:
          "Identifier of the previous message in a thread of related messages.\
          \ Supported HTTP methods:\nGET@(/*): This field will never be returned.\n"
      referenceIds:
        type: "array"
        description:
          "Array of related message reference identifiers which have preceded\
          \ this message through links in a conversation.The values returned will\
          \ be in the order in which the conversation has been created, with the first\
          \ reference indicating the beginning of the conversation.There is no guarantee\
          \ that any references will be returned. Supported HTTP methods:\nGET@(/*):\
          \ This field will be returned on messages that have related messages in\
          \ a conversation when the loadReferences query parameter specifying that\
          \ references should be loaded is included.\n"
        items:
          type: "string"
      resultSetId:
        type: "integer"
        format: "int64"
        description:
          "Identifier of the result associated to this message. Supported\
          \ HTTP Methods:\nGET@(/*): This field may be returned.\n"
      texts:
        type: "array"
        description:
          "Array of TextSections for this message. The text section array\
          \ is ordered from latest text block to oldest text block. Supported HTTP\
          \ Methods:\nGET@(/*): This field may be returned.\n"
        items:
          $ref: "#/definitions/Message Text"
    description: "Message representation."
  Message Text:
    type: "object"
    properties:
      title:
        type: "string"
        description:
          "The title of the message. Supported HTTP methods:\nGET@(/*):This\
          \ field will be returned if available.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ Not accepted when adding a message. Otherwise, a 400/Bad Request status\
          \ will be returned."
      formatType:
        type: "string"
        description:
          "Format of the message text.Supported HTTP methods:\nGET@(/*):This\
          \ field will be returned if available and can be any of [RTF,XHTML,Unknown]\n\
          POST@(/{authority}/patients/{patientId}/outbox/messages): Not accepted when\
          \ adding a message. Otherwise, a 400/Bad Request status will be returned."
        enum:
          - "UNKNOWN"
          - "XHTML"
          - "RTF"
      text:
        type: "string"
        description:
          "The text of the message. Supported HTTP methods:\nGET@(/*):\
          \ This field will be returned.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ Not accepted when adding a message. Otherwise, a 400/Bad Request status\
          \ will be returned."
  MessageLite:
    type: "object"
    properties:
      idUrl:
        type: "string"
        description:
          "URI of this message. Supported HTTP methods.\nGET@(/*): This\
          \ field will be returned.\n"
      id:
        type: "string"
        description:
          "The identifier for this message. Supported HTTP methods.\nGET@(/*):\
          \ This field will be returned .\n"
      subject:
        type: "string"
        description:
          "The subject of the message. Supported HTTP methods.\nGET: This\
          \ field will be returned.\n"
      personSenderId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the person sender of this message. Supported\
          \ HTTP methods.\nGET: This field will be returned if available.\n"
      personnelSenderId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the personnel sender of this message. Supported\
          \ HTTP methods.\nGET: This field will be returned if available.\n"
      poolSenderId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the pool sender of this message. Supported\
          \ HTTP methods.\nGET: This field will be returned if available.\n"
      createDate:
        type: "string"
        format: "date-time"
        description:
          "The date the message was created. The ISO 8601 'Combined date\
          \ and time in UTC' format is used to specify the date and time value, excluding\
          \ milliseconds. Supported HTTP methods.\nGET: This field will be returned.\n"
      reminderDate:
        type: "string"
        format: "date-time"
        description:
          "The reminder date of the message. The ISO 8601 'Combined date\
          \ and time in UTC' format is used to specify the date and time value, excluding\
          \ milliseconds. Supported HTTP methods.\nGET: This field will be returned\
          \ if available.\n"
      messageType:
        type: "string"
        description:
          "The type of the message. Supported HTTP methods.\nGET: This\
          \ field will be returned.\n"
        enum:
          - "MESSAGE"
          - "REMINDER"
      priority:
        type: "string"
        description:
          "The priority of the message. Supported HTTP methods.\nGET: This\
          \ field will be returned.\n"
        enum:
          - "STAT"
          - "ROUTINE"
      status:
        type: "string"
        description:
          "The status of the message. Supported HTTP methods.\nGET: This\
          \ field will be returned.\n"
        enum:
          - "UNREAD"
          - "OPENED"
          - "ONHOLD"
          - "DELETED"
          - "UNKNOWN"
      attachments:
        type: "array"
        description:
          "Array of attachment objects for this message. Supported HTTP\
          \ methods.\nGET@(/{authority}/patients/{patientId}/outbox/messages):The\
          \ field will not be returned.\nGET@(/{authority}/patients/{patientId}/outbox/messages/{messageIds}):\
          \ The field will be returned on messages that have attachments.\nGET@(/{authority}/patients/{patientId}/inbox/messages):\
          \ The field will be returned on messages that have attachments.\nGET@(/{authority}/patients/{patientId}/inbox/messages/{messageIds}):\
          \ The field will be returned on messages that have attachments.\n"
        items:
          $ref: "#/definitions/Attachment"
      receivers:
        type: "array"
        description:
          "Array of receivers for this message. Supported HTTP methods.\n\
          GET: This field will be returned if available.\n"
        items:
          $ref: "#/definitions/Receiver"
      ccReceivers:
        type: "array"
        description:
          "Array of carbon copy receiver objects for this message. Supported\
          \ HTTP methods.\nGET: This field will be returned if available.\n"
        items:
          $ref: "#/definitions/Receiver"
      referenceId:
        type: "string"
        description:
          "The reference identifier of this message. This identifier will\
          \ be included in the Message referenceIds array of related messages when\
          \ this message preceded the related message through links in a conversation.\
          \ Supported HTTP methods.\nGET: This field will be returned.\n"
      emailSender:
        description:
          "The information of the E-Mail sender of this message. Supported\
          \ HTTP methods.\nGET: This field will be returned if available.\n"
        $ref: "#/definitions/EMail"
      sensitivity:
        description:
          "This field contains the information indicating how sensitive\
          \ the information in the message is and allows consumer to know the sender's\
          \ intention of which accounts associated to the patient may view / interact\
          \ with the message. Supported HTTP methods.\nGET: This field will be returned\
          \ on messages that have associated portal user ids to limit message access.\n"
        $ref: "#/definitions/Sensitivity"
      responsiblePersonnelId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the personnel used for MU3 Reporting.\nGET:\
          \ This field will be returned if available.\n"
    description: "Light weight message."
  Messages:
    type: "object"
    properties:
      messages:
        type: "array"
        description: "An array of MessageLite objects. May be empty."
        items:
          $ref: "#/definitions/MessageLite"
    description: "A collection of messages."
  MessagesById:
    type: "object"
    properties:
      messagesById:
        type: "object"
        description:
          "An array of Message objects keyed by a message identifier. May\
          \ be empty."
        additionalProperties:
          $ref: "#/definitions/Message"
    description: "JSON representation of an array of Messages by identifier."
  Pool:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      idUrl:
        type: "string"
      name:
        type: "string"
