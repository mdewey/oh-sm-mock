---
swagger: "2.0"
info:
  version: "10.8-SNAPSHOT"
  title: "Millennium Messaging Web Services"
host: "[host]"
basePath: "/messaging/[authority]/service"
schemes:
  - "http"
paths:
  /{authority}/inbox/messages:
    get:
      summary: "Retrieves messages by patient alias. Redirects to /{authority}/patients/{patientId}/inbox/messages."
      description:
        "A user authenticated using the CareAware OAuth implementation\
        \ is required. The authority provided in the URI must match the authority\
        \ provided in the Authorization request header. Example URI :- http://localhost:8080/messaging/{authority}/service/{authority}/inbox/messages?aliasPoolCd=61598288&patientAlias=TESTINGALIAS1&aliasTypeCd=4168238"
      operationId: "retrieveAsJson"
      produces:
        - "application/json"
      parameters:
        - name: "Cerner-Correlation-Id"
          in: "header"
          description: "Transaction identifier to assist with troubleshooting."
          required: false
          type: "string"
        - name: "Accept-Language"
          in: "header"
          description:
            "Used to internationalize any error messages that may be included\
            \ in the response."
          required: false
          type: "string"
        - name: "patientAlias"
          in: "query"
          description:
            "The alias identifier of the patient whose messages are to be\
            \ retrieved. This is required and must be non-blank."
          required: true
          type: "string"
        - name: "aliasTypeCd"
          in: "query"
          description:
            "The identifier indicating the type of patientAlias. This is\
            \ required and must represent a valid alias type."
          required: true
          type: "string"
        - name: "aliasPoolCd"
          in: "query"
          description:
            "The identifier of the alias pool defining the set of characters\
            \ and rules which compose the patientAlias. This is required and must represent\
            \ a valid alias pool."
          required: true
          type: "string"
        - name: "authority"
          in: "path"
          description:
            "The authority from which the patient's messages are to be retrieved.\
            \ This path value must be non-blank and represent a valid authority."
          required: true
          type: "string"
      responses:
        303:
          description:
            "The request successfully returned the URI of the patient's\
            \ messages."
          headers:
            Location:
              type: "string"
              description:
                "For a valid request this header will indicate the redirected\
                \ location of the patient's messages in the following pattern: /{authority}/patients/{patientId}/inbox/messages."
        400:
          description: "The request does not meet the documented requirements."
        401:
          description: "An HTTP authentication challenge was issued or failed."
        403:
          description:
            "The authority within the URI is not equal to the authority\
            \ in the Authorization request header."
        404:
          description:
            "The authority path parameter does not represent an actual\
            \ authority in the system."
        500:
          description: "Errors occurred while retrieving the messages, causing a failure."
      deprecated: true
  /{authority}/outbox/messages:
