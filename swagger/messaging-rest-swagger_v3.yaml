      "Messaging pool which represents a shared inbox that can be worked\
      \ by multiple users."
  PoolsById:
    type: "object"
    properties:
      poolsById:
        type: "object"
        description: "Pool keyed by a id identifier. May be empty."
        additionalProperties:
          $ref: "#/definitions/Pool"
    description: "Representation of pools by identifier."
  PoolsByName:
    type: "object"
    properties:
      poolsByName:
        type: "object"
        description: "Pool keyed by a string pool name. May be empty. "
        additionalProperties:
          $ref: "#/definitions/Pool"
    description: "Representation of pools by name."
  PostAttachment:
    type: "object"
    properties:
      name:
        type: "string"
        description:
          "The name of the attachment. Supported HTTP methods.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ This field is required and must be less than 256 characters. Otherwise,\
          \ a 400/Bad Request status will be returned."
      mediaIdentifier:
        type: "string"
        description:
          "The media identifier of the attachment. Supported HTTP methods.\n\
          POST@(/{authority}/patients/{patientId}/outbox/messages): This field is\
          \ required and must be less than 256 characters. Otherwise, a 400/Bad Request\
          \ status will be returned."
      mediaVersion:
        type: "integer"
        format: "int32"
        description:
          "The media version of the attachment.Supported HTTP methods.\n\
          POST@(/{authority}/patients/{patientId}/outbox/messages): This field is\
          \ required and must be a positive integer. Otherwise, a 400/Bad Request\
          \ status will be returned."
    description: "Message Attachment"
  PostReceiver:
    type: "object"
    properties:
      receiverId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the receiver. Supported HTTP methods.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ Must be populated with a non-zero id when the type is PERSONNEL or POOL.\
          \ Otherwise, a 400/Bad Request status will be returned."
      type:
        type: "string"
        description:
          "The type of the receiver. Supported HTTP methods.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ This field must be set, and set to PERSONNEL, POOL, or EMAIL. If it is\
          \ set to any other value, a 400/Bad Request status will be returned."
        enum:
          - "PERSONNEL"
          - "POOL"
          - "PERSON"
          - "EMAIL"
      email:
        description:
          "The secure e-mail information of the receiver. \nAn e-mail address\
          \ has a length limitation of 256 bytes per RFC 5321 4.5.3.1.3. This is not\
          \ a requirement, but strongly suggested since destination e-mail servers\
          \ may reject the communication when the value is longer.\nSupported HTTP\
          \ methods.\nPOST@(/{authority}/patients/{patientId}/outbox/messages): Must\
          \ be populated with a valid e-mail address string when the type is EMAIL.\
          \ Otherwise, a 400/Bad Request status will be returned."
        $ref: "#/definitions/EMail"
    description: "Recipient of a message."
  Receiver:
    type: "object"
    properties:
      receiverId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the receiver. Supported HTTP methods.\nGET@(/*):\
          \ This field will be returned when the type is PERSON, PERSONNEL, or POOL.\n"
      type:
        type: "string"
        description:
          "The type of the receiver. Supported HTTP methods.\nGET@(/*):\
          \ This field will be returned.\n"
        enum:
          - "PERSONNEL"
          - "POOL"
          - "PERSON"
          - "EMAIL"
      status:
        type: "string"
        description:
          "The status of the receiver. Supported HTTP methods.\nGET@(/*):\
          \ This field will be returned.\n"
        enum:
          - "UNREAD"
          - "OPENED"
          - "ONHOLD"
          - "DELETED"
          - "UNKNOWN"
      email:
        description:
          "The secure e-mail information of the receiver. \nAn e-mail address\
          \ has a length limitation of 256 bytes per RFC 5321 4.5.3.1.3. This is not\
          \ a requirement, but strongly suggested since destination e-mail servers\
          \ may reject the communication when the value is longer.\nSupported HTTP\
          \ methods.\nGET@(/*): This field will be returned when the type is EMAIL,\
          \ otherwise it will not exist.\n"
        $ref: "#/definitions/EMail"
    description: "Recipient of a message."
  RecipientAccessStatusByPersonnelId:
    type: "object"
