        additionalProperties:
          type: "string"
          enum:
            - "GRANTED"
            - "DENIED_CONFIGURATION"
    description: "Representation of recipient access by pool identifier."
  SendMessage:
    type: "object"
    properties:
      patientId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the patient associated to this message. Supported\
          \ HTTP methods:\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ This field is required when adding a message.The patient id must be identical\
          \ to the patient id in the URI. Otherwise, a 400/Bad Request status will\
          \ be returned."
      receivers:
        type: "array"
        description:
          "Array of PostReceivers for this message. Supported HTTP methods.\n\
          POST@(/{authority}/patients/{patientId}/outbox/messages): At least one valid\
          \ receiver or carbon copy receiver is required. If populated, then each\
          \ receiver must have a receiverId and a type, otherwise, a 400/Bad Request\
          \ status will be returned."
        items:
          $ref: "#/definitions/PostReceiver"
      ccReceivers:
        type: "array"
        description:
          "Array of carbon copy receiver objects for this message. Supported\
          \ HTTP methods.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ At least one valid receiver or carbon copy receiver is required. If populated,\
          \ then each receiver must have a receiverId and a type, otherwise, a 400/Bad\
          \ Request status will be returned."
        items:
          $ref: "#/definitions/PostReceiver"
      previousMessageId:
        type: "string"
        description:
          "Identifier of the previous message in a thread of related messages.\
          \ Supported HTTP methods:\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ This field is optional.If populated, the transaction will attempt to read\
          \ this previous message in order to properly link the new message to the\
          \ previous message.If the previous message cannot be read, then a 400/Bad\
          \ request status will be returned.In addition to linking to the previous\
          \ message an encounter will be automatically determined when included on\
          \ the previous message.If no encounter identifier is found, then the message\
          \ will not include an encounter."
      text:
        type: "string"
        description:
          "The text of this message in Rich Text Format or XHTML. Supported\
          \ HTTP methods:\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ This field is optional."
      formatType:
        type: "string"
        description:
          "The identifier of the format type used for text.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ If provided it must have message format type of XHTML or RTF\nIf set when\
          \ text is not present, a 400/Bad Request status will be returned. If set\
          \ to anything other than rtf or xhtml, a 400/Bad Request status will be\
          \ returned. If set to xhtml with email receivers, a 400 Bad Request status\
          \ will be returned. "
        enum:
          - "UNKNOWN"
          - "XHTML"
          - "RTF"
      subject:
        type: "string"
        description:
          "The subject of the message. Supported HTTP methods.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ This field must be non-blank and less than 256 characters otherwise a\
          \ 400/Bad Request status will be returned."
      attachments:
        type: "array"
        description:
          "Array of PostAttachment objects for this message. Supported\
          \ HTTP methods.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):The\
          \ field is optional. If populated, then each PostAttachment must have name,\
          \ mediaIdentifier, and mediaVersion. Otherwise a 400/Bad Request status\
          \ will be returned."
        items:
          $ref: "#/definitions/PostAttachment"
      sensitivity:
        description:
          "This field contains the information indicating how sensitive\
          \ the information in the message is and allows consumer to know the sender's\
          \ intention of which accounts associated to the patient may view / interact\
          \ with the message. Supported HTTP methods.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ This field is optional (may be null)."
        $ref: "#/definitions/Sensitivity"
      responsiblePersonnelId:
        type: "integer"
        format: "int64"
        description:
          "The identifier of the personnel used for MU3 Reporting.\nPOST@(/{authority}/patients/{patientId}/outbox/messages):\
          \ Accepted on a new message. For a reply on a previous message the underlying\
          \ Service will determine the responsible personnel identifier.\nAnd if set\
          \ for the reply, a 400/Bad Request status will be returned. "
    description: "Message send by Patient."
  Sensitivity:
    type: "object"
    properties:
      portalUserUUIDs:
        type: "array"
        description:
          "User ids associated to the patient that may view / interact\
          \ with the message. Supported HTTP methods.\nGET@(/*): This field will be\
          \ returned on messages that have associated portal user ids to limit message\
          \ access.\nPOST@(/{authority}/patients/{patientId}/outbox/messages): This\
          \ field is optional."
        items:
          type: "string"
    description:
      "Message sensitivity restricts access to the message for users having\
      \ access to patient account."
